                <label for="nome">Nome</label>
                <input type="text" id="nome" name="nome" placeholder="Nome" required>

                <input type="text" id="cognome" name="cognome" placeholder="Cognome" required>
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Email" required>
                <label for="telefono">Telefono</label>
                <input type="tel" id="telefono" name="telefono" placeholder="Telefono" required>
                <label for="esperienza">Descrivi la tua esperienza</label>
                <textarea id="esperienza" name="esperienza" placeholder="Descrivi la tua esperienza" required></textarea>
            </fieldset>
            <button type="submit">Invia</button>
        </form>
    </div>
